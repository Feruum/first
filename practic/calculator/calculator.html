<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />l-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="button grey-btn">AC</button>
            <button class="button grey-btn">+/-</button>
            <button class="button grey-btn">%</button>
            <button class="button orange-btn">/</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button orange-btn">*</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button orange-btn">+</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button orange-btn">-</button>
            <button class="button zero-btn">0</button>
            <button class="button">.</button>
            <button class="button orange-btn">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.4.1/math.min.js"></script>
  </body>
</html>
